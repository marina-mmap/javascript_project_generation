<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <ul id="menu">
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="https://oceana.org/">ONG Oceana</a>
        </li>
        <li>
            <a href="https://oceana.org/oceana-international-offices/">Contato ONG Oceana</a>
        </li>
    </ul>
    <h1 class="center"> Entre em contato com a Ong Oceana</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onkeyup='validaNome()'>
        <div id="txtNome"></div>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" onkeyup='validaEmail()'>
        <div id="txtEmail"></div>
        <br>
        <br>
        <label for="assunto">Assunto:</label>
        <textarea name="assunto" id="" cols="50" rows="5" onkeyup='validaAssunto()'></textarea>

        <button>Enviar</button>
    </form>
    <script src="assets/js/script.js">

    </script>
</body>
</html>
